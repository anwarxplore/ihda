<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copy No Rek Donasi Gempa</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center p-4">
      <div class="title py-3">
        <h2>Info Transfer donasi</h2>
      </div>
      <div class="wrapper mb-5 mt-3">
        <div class="content-title">OVO, GOPAY, DANA <br/> an Sri Lusi Mulyani</div>
        <div class="content">
          <h5>0857-5941-9026</h5>
          <input id="noRek" type="text" disabled value="085759419026" />
          <div class="click-to-copy my-4 p-2" onclick="tesClick('noRek')">
            Salin nomor
          </div>
        </div>
      </div>
      <div class="wrapper my-5">
        <div class="content-title">ATM MANDIRI an Sri Lusi Mulyani</div>
        <div class="content">
          <h5>132-00-233-8850-8</h5>
          <input id="noRek2" type="text" disabled value="1320023388508" />
          <div class="click-to-copy my-4 p-2" onclick="tesClick('noRek2')">Salin nomor</div>
        </div>
      </div>
    </div>
    <script>
      function tesClick(text) {
        // Get the text field
        var copyText = document.getElementById(text);

        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value);

        // Alert the copied text
        Swal.fire({
          icon: "success",
          title: "Berhasil Disalin",
        });
        // alert("Nomor berhasil disalin" + copyText.value);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
